#-----------------------------------------------------------
# This file can be used to alter or augment the default
# mapping between font names in Java and OS font names.
#
# The key is <logical font name>.os, where os is one of
#    Windows
#    QNX
#    Linux
#
# character casing is ignored.
#-----------------------------------------------------------

#-----------------------------------------------------------
# Windows font mappings
#-----------------------------------------------------------
TimesRoman.Windows  = Times New Roman
Helvetica.Windows   = Arial
Courier.Windows     = Courier New
Dialog.Windows      = Arial
DialogInput.Windows = Courier New
Symbol.Windows      = Symbol

Serif.Windows       = Times New Roman
SansSerif.Windows   = Arial
Monospaced.Windows  = Courier New

#-----------------------------------------------------------
# Neutrino QNX RTP font mappings
#-----------------------------------------------------------
# Note that currently the font names on the right must be
# Photon font STEM names.  This will change to use the
# foundry name at a later date.
#-----------------------------------------------------------
TimesRoman.QNX      = dutch801rmbts
Helvetica.QNX       = swis721bts
Courier.QNX         = courier10bts
Dialog.QNX          = swis721bts
DialogInput.QNX     = courier10bts
Symbol.QNX          = courier10bts

Serif.QNX           = dutch801rmbts
SansSerif.QNX       = swis721bts
Monospaced.QNX      = courier10bts

#-----------------------------------------------------------
# Linux font mappings
#-----------------------------------------------------------
TimesRoman.Linux    = century schoolbook l
Helvetica.Linux     = lucida
Courier.Linux       = courier
Dialog.Linux        = lucida
DialogInput.Linux   = courier
Symbol.Linux        = courier

Serif.Linux         = century schoolbook l
SansSerif.Linux     = lucida
Monospaced.Linux    = courier
 